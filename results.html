<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="assets/css/results.css">


    <link rel="stylesheet" href="assets/css/results.css">
    <title>MoodyFoody</title>

</head>
<body>
    <!-- container: h1 -->
    <div class="center container">
        <h1> MoodyFoody </h1>
    </div>
    <!-- flex container row : 
            imbeded within- two flex-container columns
                1. 4 flex-container columns
                    -left-float img 
                    - row-container: h1 element/heart btn - display block h6($), p text, stars, -->
    <div class= "main-container">
                <div id="results-container" class="flex-column">

                    <!-- collapsible card -->
                    <ul id=resultList class="collapsible">
                        <li>
                            <!-- collapsed info -->
                          <div class="collapsible-header flex-row">
                            <!-- heart element -->
                            <h3>Restaurant Name</h3>
                            <img height="50px" width="50px"
                              id="heart-icon"src="assets/images/empty.png"
                              data-fill="assets/images/full.png"
                              data-empty="assets/images/empty.png"
                              data-state="empty">
                          </div> 
                          <!-- expanded info view -->
                          <div class="collapsible-body row">
                            <img class="col s4" src="https://res.cloudinary.com/culturemap-com/image/upload/ar_4:3,c_fill,g_faces:center,w_980/v1629725417/photos/323255_original.jpg"> 
                            <div class="col s8 flex-column">
                              <div>
                              <h6>Price: </h6>
                              <h6>Description:</h6>
                              </div>
                              <div class="flex-row">
                                <img id="star-rating"
                                
                                src="assets/images/regular_4.png">
                                <img id="yelp-logo"
                                src="assets/images/yelp-logo.png">
                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="collapsible-header"><i class="material-icons">place</i>Second</div>
                          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                        </li>
                        <li>
                          <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                        </li>
                      </ul>


                    <!-- comment out the 2 result boxes below -- for style testing only --  -->
                    <div class="result-box"> 
                        <div class="row">
                            <h6 class="col s6">Restaurant</h6>
                            <h6 class="col s2">$$$</h6>
                            <h6 id=saveButton class="col s2">heart</h6>
                            <h6 class="col s2">5/5</h6>
                          </div>
                    </div>
            
                    <!-- <div class="result-box">
                        <div class="row">
                            <h6 class="col s6">Restaurant</h6>
                            <h6 class="col s2">$$</h6>
                            <h6 id=saveButton class="col s2">heart</h6>
                            <h6 class="col s2">5/5</h6>
                          </div>
                    </div> -->
                    
                </div>

             <!-- 2. flex-container column: Google map -- div with id=Map is the container where the map will load -->
        
                <div id="map"></div>

    </div>
</body>
