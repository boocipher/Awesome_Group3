<body>
    <!-- container: h1 -->
    <div class="center container">

            imbeded within- 
               two flex-container columns
                1. 4 flex-container columns
                    -left-float img 
                    - row-container: h1 element/heart btn - display block h6, p, stars, 
                2. flex-container colum: Google map -- div with id=Map is the container where the map will load-->
    <div class= "main-container">
                <div id="results-container" class="flex-column">
                    <!-- keep result-box (important) card-horizontal is temporary -->
                    <div class="result-box card horizontal">
                        Result 1
                    </div>
                    
                    <div class="result-box card horizontal">Result 2</div>
                    <div class="result-box card horizontal">Result 3</div>
                    <div class="result-box card horizontal">Result 4</div>
                    <div class="result-box card horizontal">Result 5</div>
                    <!--  -->
                </div>

                <div id="map"></div>

    </div>
            
</body>
